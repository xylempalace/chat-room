<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="web.css">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<title>Lexicomm</title> <!-- Temp title, lexicon + communication -->
    <meta charset="utf-8">
</head>

<body>
<!-- Pop up that asks for username on connection to website-->
   <div class = "container" id = "container">

        <h1>Welcome to Lexicomm!</h1>
        <input placeholder="Username, 4 chars minimum" class="inputText" minlength="3" maxlength="20" id="usernameInput">
    
        <br /><br/>
            <a href = # class = "button" id="loginButton" onclick="setUser(usernameInput.value,usernameInput)">Enter</a> 

            <p id = usernameErrorMsg  style = "color: rgb(255,0,0)"></p>  
    </div>

    <div class="popup">
        <div class= "popup-content">
        </div>

    </div>

    <div style="width:100%; height: 100%;">

        <div id = "chatBox" class="chatBox shadow" >
           
            <div><p id="values" class="chatLog"></p> </div>
            <br /><br/>
            
            <div class="chatSend">
                <input placeholder="Chat..." type="text" minlength="1" maxlength="50" id="chatInput" class="chatInput" func="sendMessage">
                
                <button class = "chatButton" id = "sendMessageButton" onclick="sendMessage(chatInput.value)">Enter</button>
            </div>
        
        </div>
            
           <!-- <div id="chatInput" class="inputDiv" style="position: fixed; bottom: 44px;" placeholder="Chat..." func="sendMessage" hasButton=true reqConnection=true minlength=1 maxlength=50> </div>
        </div>////
    -->
    <div id = "gameSpace" style= "height: 80%; width:100%;"> </div>
        
    <div id = "otherSpace" style="height: 20%; width: 100%; right: 0; bottom: 0;"> 
        <form style="position: relative; top: 1.7rem; font-size: 20px;">
            <input type="checkbox" id="Fedora" class="settingsCSS" onclick="ToggleCosmetic('fedora')"> <label for="Fedora">Fedora</label><br>

            <input type="checkbox" id="Flower" class="settingsCSS" onclick="ToggleCosmetic('flower')"> <label for="Flower">Flower</label><br>

            <input type="checkbox" id="Big_Glasses" class="settingsCSS" onclick="ToggleCosmetic('big_glasses')"> <label for="Big_Glasses">Big Glasses</label><br>

            <input type="checkbox" id="Lil_Glasses" class="settingsCSS" onclick="ToggleCosmetic('lil_glasses')"> <label for="Lil_Glasses">Little Glasses</label><br>

            <input type="checkbox" id="Horns" class="settingsCSS" onclick="ToggleCosmetic('horns')"> <label for="Horns">Horns</label><br>

            <input type="checkbox" id="Tail" class="settingsCSS" onclick="ToggleCosmetic('tail')"> <label for="Tail">Tail</label><br>


          </form>
        <!-- <label for="oash">Checkbox:</label>
        <input type="checkbox" id="oash" class="toggleCosmeticsButton" onclick="ToggleCosmetics()"> -->
    </div>

    </div>
    
    <script src="imageManipulator.js"></script>
    <script src="lemEngine.js"></script>
    <script src="games.js"></script>
    <script src="test.js"></script>
    
</body>
 
</html>
