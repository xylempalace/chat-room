<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="web.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <meta charset="utf-8">
</head>

<body>
    <div style="width:100%; height: 100%;">

        <div id = "chatBox" class="chatBox" style="height: 90%; border: 0.2vmin solid black;">

            </div>
            <div> <input id = "zoom_in" type="button" value = "+"><input id = "zoom_out" type="button" value = "-"> </div>
            <div id="importInput" class="inputDiv" style="position: absolute; bottom: 0;" placeholder="Import" func="sendMessage" hasButton=true reqConnection=false></div>
            </div>

    </div>
    <div id = "gameSpace" style= "height: 90%; width:100%;"> </div>

    <script src="tilemapEditor.js"></script>
